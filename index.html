<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manas | Interactive Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .chat-bubble {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s forwards;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: #9ca3af;
            display: inline-block;
            border-radius: 50%;
            animation: bounce 1.3s infinite;
        }
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-6px); }
        }
    </style>
</head>
<body class="bg-slate-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl mx-auto bg-slate-800 rounded-2xl shadow-2xl flex flex-col h-[85vh]">
        <!-- Header -->
        <div class="flex items-center p-4 border-b border-slate-700">
            <div class="relative">
                <img class="w-12 h-12 rounded-full" src="https://i.ibb.co/xSMQWJrH/robo.png" alt="Manas">
                <span class="absolute bottom-0 right-0 block h-3 w-3 rounded-full bg-green-400 border-2 border-slate-800"></span>
            </div>
            <div class="ml-4">
                <h1 class="text-xl font-bold">Manas</h1>
                <p class="text-sm text-green-400">Online | Ready to Build</p>
            </div>
        </div>

        <!-- Chat Area -->
        <div id="chat-area" class="flex-1 p-6 overflow-y-auto space-y-6">
            <!-- Messages will be injected here -->
        </div>

        <!-- User Actions -->
        <div id="user-actions" class="p-4 bg-slate-800 border-t border-slate-700">
            <div id="button-container" class="flex flex-wrap gap-3 justify-end">
                <!-- Buttons will be injected here -->
            </div>
        </div>
    </div>

    <script>
        const chatArea = document.getElementById('chat-area');
        const buttonContainer = document.getElementById('button-container');

        // --- CUSTOMIZE YOUR PORTFOLIO CONTENT HERE ---
        const yourName = "Manas"; // Change this to your name
        const portfolioData = {
            initial: {
                message: `Hey there! I'm ${yourName}'s interactive portfolio bot. I'm here to help you get to know him. What would you like to know first?`,
                options: {
                    "skills": "Tell me about your skills.",
                    "projects": "Show me your projects.",
                    "contact": "How do I get in touch?"
                }
            },
            skills: {
                message: "Great choice! I'm a versatile developer, but here are my core strengths:",
                list: [
                    "<strong>Web Development:</strong> Building fast, responsive websites using HTML, CSS, JavaScript, and frameworks like React.",
                    "<strong>UI/UX Design:</strong> Creating clean, user-friendly interfaces with a focus on great user experience.",
                    "<strong>Problem Solving:</strong> I love tackling complex challenges and finding elegant solutions."
                ],
                options: {
                    "projects": "That's impressive! Now show me your projects.",
                    "contact": "Perfect. How do I contact you?",
                    "initial": "Let's go back to the start."
                }
            },
            projects: {
                message: "I've had the pleasure of working on a range of projects, from simple landing pages to more complex web applications.",
                list: [
                    "Each project is tailored to the client's unique needs to ensure the best results.",
                    "I'd be happy to walk you through some of my best work. Please reach out on WhatsApp to see my portfolio.",
                    `<strong>WhatsApp:</strong> <a href="https://wa.me/917032659891" target="_blank" class="text-blue-400 underline hover:text-blue-300">+91 7032659891</a>`
                ],
                options: {
                    "skills": "Very cool. What other skills do you have?",
                    "contact": "Great, let's get in touch.",
                    "initial": "Take me back to the main menu."
                }
            },
            contact: {
                message: "Here's how you can reach out. I'm always excited to discuss new opportunities!",
                list: [
                    `<strong>WhatsApp:</strong> <a href="https://wa.me/917032659891" target="_blank" class="text-blue-400 underline hover:text-blue-300">+91 7032659891</a>`,
                    `<strong>Email:</strong> <a href="mailto:komifyapp@gmail.com" class="text-blue-400 underline hover:text-blue-300">komifyapp@gmail.com</a>`
                ],
                options: {
                    "skills": "Tell me more about your skills first.",
                    "projects": "How about your projects?",
                    "initial": "Back to the beginning."
                }
            }
        };
        // --- END OF CUSTOMIZATION ---

        function addBotMessage(content, isList = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-bubble flex items-start gap-3';
            const botHtml = `
                <div class="flex-shrink-0">
                    <img class="w-10 h-10 rounded-full" src="https://i.ibb.co/xSMQWJrH/robo.png" alt="Bot Avatar">
                </div>
                <div class="bg-slate-700 rounded-lg p-3 max-w-md">
                    ${isList ? `<ul>${content.map(item => `<li class="mb-2 list-disc ml-4">${item}</li>`).join('')}</ul>` : `<p class="text-slate-200">${content}</p>`}
                </div>
            `;
            messageDiv.innerHTML = botHtml;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function addUserMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-bubble flex justify-end';
            const userHtml = `
                <div class="bg-blue-600 rounded-lg p-3 max-w-md">
                    <p>${text}</p>
                </div>
            `;
            messageDiv.innerHTML = userHtml;
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }
        
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typing';
            typingDiv.className = 'chat-bubble flex items-center gap-3';
            typingDiv.innerHTML = `
                <div class="flex-shrink-0">
                     <img class="w-10 h-10 rounded-full" src="https://i.ibb.co/xSMQWJrH/robo.png" alt="Bot Avatar">
                </div>
                <div class="bg-slate-700 rounded-lg p-3 max-w-md">
                    <div class="typing-indicator"><span></span><span></span><span></span></div>
                </div>
            `;
            chatArea.appendChild(typingDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function removeTypingIndicator() {
            const typingEl = document.getElementById('typing');
            if (typingEl) {
                typingEl.remove();
            }
        }
        
        function showOptions(options) {
            buttonContainer.innerHTML = '';
            for (const key in options) {
                const button = document.createElement('button');
                button.className = 'bg-slate-700 hover:bg-slate-600 transition-colors duration-200 text-white font-medium py-2 px-4 rounded-lg';
                button.textContent = options[key];
                button.dataset.key = key;
                button.dataset.text = options[key];
                button.addEventListener('click', handleOptionClick);
                buttonContainer.appendChild(button);
            }
        }

        function handleOptionClick(event) {
            const key = event.target.dataset.key;
            const text = event.target.dataset.text;
            
            addUserMessage(text);
            buttonContainer.innerHTML = '<p class="text-slate-400">Thinking...</p>';
            
            setTimeout(() => {
                showTypingIndicator();
                setTimeout(() => {
                    removeTypingIndicator();
                    const response = portfolioData[key];
                    if (response.list) {
                        addBotMessage(response.list, true);
                    } else {
                        addBotMessage(response.message);
                    }
                    showOptions(response.options);
                }, 1200);
            }, 300);
        }

        // Initial load
        function startConversation() {
            showTypingIndicator();
            setTimeout(() => {
                removeTypingIndicator();
                addBotMessage(portfolioData.initial.message);
                showOptions(portfolioData.initial.options);
            }, 1500);
        }

        document.addEventListener('DOMContentLoaded', startConversation);
    </script>
</body>
</html>
